          const RefreshIcon = () => (<svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>);

          if (loading) {
            return (
              <div className="w-full h-screen flex items-center justify-center bg-gray-50">
                <div className="text-center">
                  <div className="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                  <p className="mt-4 text-gray-600">Loading Work Orders...</p>
                </div>
              </div>
            );
          }

          return (
            <div className="w-full h-screen bg-gray-50 flex flex-col">
              {/* Header */}
              <div className="bg-white border-b border-gray-200 p-4 flex justify-between items-center">
                <div className="flex items-center gap-3">
                  <CalendarIcon />
                  <h1 className="text-2xl font-bold text-gray-800">Work Order Gantt View</h1>
                </div>
                <div className="flex items-center gap-3">
                  {/* Refresh Button */}
                  <button
                    onClick={fetchData}
                    className="flex items-center gap-2 px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                    title="Refresh Data"
                  >
                    <RefreshIcon />
                  </button>
                  
                  {/* View Toggle */}
                  <div className="flex bg-gray-100 rounded-lg p-1">
                    <button
                      onClick={() => setViewMode('gantt')}
                      className={`flex items-center gap-2 px-3 py-2 rounded-md transition-colors ${
                        viewMode === 'gantt' ? 'bg-white shadow-sm text-blue-600' : 'text-gray-600'
                      }`}
                    >
                      <ChartIcon />
                      Gantt
                    </button>
                    <button
                      onClick={() => setViewMode('calendar')}
                      className={`flex items-center gap-2 px-3 py-2 rounded-md transition-colors ${
                        viewMode === 'calendar' ? 'bg-white shadow-sm text-blue-600' : 'text-gray-600'
                      }`}
                    >
                      <GridIcon />
                      Calendar
                    </button>
                  </div>
                  
                  <button
                    onClick={() => setShowAddForm(!showAddForm)}
                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                  >
                    <PlusIcon />
                    Add Work Order
                  </button>
                </div>
              </div>

              {/* Add Form */}
              {showAddForm && (
                <div className="bg-white border-b border-gray-200 p-4">
                  <div className="grid grid-cols-6 gap-4">
                    <input
                      type="text"
                      placeholder="Work Order Name (e.g. MFG-WO-2025-00006)"
                      value={newOrder.name}
                      onChange={(e) => setNewOrder({ ...newOrder, name: e.target.value })}
                      className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                    <select
                      value={newOrder.workstationId}
                      onChange={(e) => setNewOrder({ ...newOrder, workstationId: e.target.value })}
                      className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                      {workstations.map(ws => (
                        <option key={ws.id} value={ws.id}>{ws.name}</option>
                      ))}
                    </select>
                    <input
                      type="text"
                      placeholder="BOM (optional)"
                      value={newOrder.bom}
                      onChange={(e) => setNewOrder({ ...newOrder, bom: e.target.value })}
                      className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                    <input
                      type="date"
                      value={newOrder.startDate}
                      onChange={(e) => setNewOrder({ ...newOrder, startDate: e.target.value })}
                      className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                    <input
                      type="number"
                      min="1"
                      placeholder="Duration (days)"
                      value={newOrder.duration}
                      onChange={(e) => setNewOrder({ ...newOrder, duration: e.target.value })}
                      className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                    <button
                      onClick={handleAddOrder}
                      className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                    >
                      Add
                    </button>
                  </div>
                </div>
              )}

              {/* Main Content */}
              {viewMode === 'gantt' ? (
                // Gantt View
                <div className="flex-1 overflow-auto">
                  <div className="flex">
                    {/* Workstations Column */}
                    <div className="w-64 bg-white border-r border-gray-200 sticky left-0 z-10">
                      <div className="h-16 border-b border-gray-200 flex items-center px-4 bg-gray-50 font-semibold text-gray-700">
                        Workstation
                      </div>
                      {workstations.map(ws => (
                        <div
                          key={ws.id}
                          className="h-20 border-b border-gray-200 flex items-center px-4 bg-white hover:bg-gray-50 transition-colors"
                        >
                          <span className="font-medium text-gray-800">{ws.name}</span>
                        </div>
                      ))}
                    </div>

                    {/* Timeline */}
                    <div className="flex-1">
                      {/* Date Headers */}
                      <div className="h-16 bg-gray-50 border-b border-gray-200 flex sticky top-0 z-10">
                        {dates.map((date, i) => (
                          <div
                            key={i}
                            className="flex-shrink-0 border-r border-gray-200 flex flex-col items-center justify-center"
                            style={{ width: `${dayWidth}px` }}
                          >
                            <span className="text-xs text-gray-500 font-medium">
                              {date.toLocaleDateString('en-US', { weekday: 'short' })}
                            </span>
                            <span className="text-sm font-semibold text-gray-800">
                              {date.getDate()}
                            </span>
                          </div>
                        ))}
                      </div>

                      {/* Workstation Rows */}
                      {workstations.map(ws => (
                        <div
                          key={ws.id}
                          className="h-20 border-b border-gray-200 flex relative bg-white"
                          onDragOver={handleDragOver}
                        >
                          {dates.map((_, dateIndex) => (
                            <div
                              key={dateIndex}
                              className="flex-shrink-0 border-r border-gray-100 hover:bg-blue-50 transition-colors"
                              style={{ width: `${dayWidth}px` }}
                              onDrop={(e) => handleDrop(e, ws.id, dateIndex)}
                            />
                          ))}

                          {/* Work Orders */}
                          {workOrders
                            .filter(order => order.workstationId === ws.id)
                            .map(order => {
                              const left = getOrderPosition(order);
                              const width = order.duration * dayWidth - 4;
                              
                              if (left < 0 || left > daysToShow * dayWidth) return null;
                              
                              return (
                                <div
                                  key={order.id}
                                  draggable
                                  onDragStart={(e) => handleDragStart(e, order)}
                                  className="absolute top-2 rounded-lg shadow-lg cursor-move hover:shadow-xl transition-shadow group"
                                  style={{
                                    left: `${left}px`,
                                    width: `${width}px`,
                                    backgroundColor: order.color,
                                  }}
                                >
                                  <div className="h-16 px-3 py-2 flex items-center justify-between">
                                    <div className="flex-1 min-w-0">
                                      <p className="text-sm font-semibold text-white truncate">
                                        {order.name}
                                      </p>
                                      <p className="text-xs text-white opacity-90">
                                        {order.duration} days
                                      </p>
                                    </div>
                                    <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                      <button
                                        onClick={() => handleDelete(order.id)}
                                        className="p-1 bg-white bg-opacity-20 rounded hover:bg-opacity-30 transition-colors"
                                      >
                                        <TrashIcon />
                                      </button>
                                    </div>
                                  </div>
                                  
                                  {/* Resize Handle */}
                                  <div
                                    className="absolute right-0 top-0 h-full w-2 cursor-ew-resize hover:bg-white hover:bg-opacity-30"
                                    onMouseDown={(e) => {
                                      e.stopPropagation();
                                      const startX = e.clientX;
                                      const startDuration = order.duration;
                                      
                                      const handleMouseMove = (e) => {
                                        const diff = Math.round((e.clientX - startX) / dayWidth);
                                        handleResize(order.id, startDuration + diff);
                                      };
                                      
                                      const handleMouseUp = () => {
                                        document.removeEventListener('mousemove', handleMouseMove);
                                        document.removeEventListener('mouseup', handleMouseUp);
                                      };
                                      
                                      document.addEventListener('mousemove', handleMouseMove);
                                      document.addEventListener('mouseup', handleMouseUp);
                                    }}
                                  />
                                </div>
                              );
                            })}
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              ) : (
                // Calendar View
                <div className="flex-1 overflow-auto p-6">
                  <div className="bg-white rounded-lg shadow">
                    <table className="w-full">
                      <thead className="bg-gray-50 border-b">
                        <tr>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Work Order</th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">BOM</th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Workstation</th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                      </thead>
                      <tbody className="bg-white divide-y divide-gray-200">
                        {workOrders.map(order => (
                          <tr key={order.id} className="hover:bg-gray-50">
                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{order.name}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{order.bom || '-'}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{order.workstationId}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                              {order.startDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{order.duration} days</td>
                            <td className="px-6 py-4 whitespace-nowrap">
                              <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                order.status === 'In Progress' ? 'bg-blue-100 text-blue-800' : 
                                order.status === 'Completed' ? 'bg-green-100 text-green-800' : 
                                'bg-gray-100 text-gray-800'
                              }`}>
                                {order.status}
                              </span>
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                              <button
                                onClick={() => handleDelete(order.id)}
                                className="text-red-600 hover:text-red-900"
                              >
                                Delete
                              </button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>
              )}

              {/* Footer / Legend */}
              <div className="bg-white border-t border-gray-200 p-3 flex items-center justify-between text-sm text-gray-600">
                <div className="flex items-center gap-6">
                  <div className="flex items-center gap-2">
                    <div className="w-4 h-4 bg-blue-500 rounded"></div>
                    <span>Drag to move work order</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <div className="w-4 h-4 border-2 border-blue-500 rounded"></div>
                    <span>Drag right edge to resize duration</span>
                  </div>
                </div>
                <div className="text-xs text-gray-500">
                  Total Work Orders: {workOrders.length} | Workstations: {workstations.length}
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<WorkOrderGantt />, document.getElementById('root'));
    </script>
</body>
</html>
